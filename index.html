<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Exercise</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">

	h3{
		margin-left: 15px;
	}

	.adduser{
		text-align: right;
		width: 280px;
		margin-bottom: 100px;
		margin-left: 15px;
		margin-top: 23px;
		border-top: 2px solid #DDDDDD;
		padding-top: 20px;
		
	}

	.table{

	}

	.table_contain{
		height: 280px;
		border-bottom: 2px solid #DDDDDD;
		overflow: scroll;
	}

	.container{
	margin: 0 auto;
	width: 960px; 
	/*border: 1px solid black;*/
	}

	</style>
	<script type="text/javascript">
	$(document).ready(function(){
		$('form').submit(function(){
			var fname = $('#first_name').val();
			var lname = $('#last_name').val();
			var email = $('#email_address').val();
			var contact = $('#contact_no').val();
			$('#stuff').append("<tr><td>"+fname+"</td><td>"+lname+"</td><td>"+email+"</td><td>"+contact+"</td></tr>");
			event.preventDefault();
		});
	})
	</script>
</head>
<body>
	<div class="container">	
		<h2>Sign Up Sheet</h2>
		<div class="table_contain">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email Address</th>
						<th>Contact #</th>
					</tr>
				</thead>
				<tbody id="stuff">
				</tbody>
			</table>
		</div>
		<div class="row">
			<h3>Add User</h3>
			<div class="adduser">
				<form>
				<p>
					<label>First Name: &nbsp;&nbsp;<input id="first_name" type="text" name="fname"></label>
				</p>
				<p>
					<label>Last Name: &nbsp;&nbsp;<input id="last_name" type="text" name="lname"></label>
				<p>
					<label>E-mail Address: &nbsp;&nbsp;<input id="email_address" type="text" name="email"></label>
				</p>
				<p>
				<label>Contact No.: &nbsp;&nbsp;<input id="contact_no" type="text" name="contact"></label>
				</p>
				<input type="submit" class="btn btn-default" value="Add User">
				</form>	
			</div>
		</div>
	</div>
</body>
</html>
